<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            font-size: 20px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <input type="button" value="Clique em mim" onclick="contar()">
    <input type="button" value="Zerar o contador" onclick="zerar()">
    <div id="res">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </div>

    <script>
        var contador = 0
        var res = window.document.getElementById('res')

        function contar(){
            contador ++
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
        }

        function zerar(){
            contador = 0
            res.innerHTML = null
        }
    </script>
</body>
</html>
