<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            font-size: 20px;
            width: 250px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique para calcular" onclick="calcular()">
    <div id="resultado">
        <p>O resultado vem aqui...</p>
    </div>

    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')

        function calcular(){
            var n = Number(window.prompt('Digite um número'))
            var res = window.document.getElementById('resultado')
            var dobro = n * 2
            var metade = n / 2

            res.innerHTML = (`<p>O dobro de ${n} é ${dobro} e a metade é ${metade}!</p>`)
        }
    </script>
</body>
</html>
